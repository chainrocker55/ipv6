<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src="./big-number.js"></script>
    <script src="./Script.js"></script>
    <script src="./ipv6.js"></script>
    <script src="./stopCopy.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        
    <script>
       prevent();
        $(document).bind('keydown', function(e) {
        if(e.ctrlKey && (e.which == 83||e.which == 85)) {
            e.preventDefault();
            return false;
        }
        
        if(e.which == 123) {
            e.preventDefault();
            return false;
        }
        });
    </script>

    <title>Calculate</title>
</head>

<body>
    <section>
        <div class="hero-body">
            <div class="container ">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">IPV6</h3>
                    <div class="box">
                        <form>
                            <div class="field">
                                <p>IP Address</p>
                                <div class="control">
                                    <input id="ip" class="input" placeholder="IP Address" />
                                </div>
                                <p class="help is-danger subtitle is-5" id="error"></p>
                            </div>
                            <div class="field">
                                <p>Prefix length</p>
                                <select aria-label="Prefix length" id="prefix" title="Prefix length" class="button"
                                    aria-haspopup="true" aria-controls="dropdown-menu2">
                                </select>
                            </div>

                            <div class="field">
                                <a class="button is-success is-fullwidth is-large" onClick="checkIPV6()">Calculate</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section id="hide">
        <div class="container">
            <div class="column is-9 is-offset-4">
                <h3 class="title has-text-grey">Calculated</h3>
                <table class="table is-bordered ">
                    <tbody>
                        <tr>
                            <td>IP address</td>
                            <td id="ipAddress"></td>
                        </tr>

                        <tr>
                            <td>Network</td>
                            <td id="network"></td>
                        </tr>

                        <tr>
                            <td>Prefix length</td>
                            <td id="prefixLength"></td>
                        </tr>

                        <tr>
                            <td>Network range</td>
                            <td id="networkLengthStart"></td>

                        </tr>
                        <tr>
                            <td></td>

                            <td id="networkLengthEnd"></td>
                        </tr>

                        <tr>
                            <td>Total IP addresses</td>
                            <td id="totalIP"></td>
                        </tr>

                        <tr>
                            <td>IP address (full)</td>
                            <td id="fullIP"></td>
                        </tr>

                        <tr>
                            <td>Integer ID</td>
                            <td id="integerIP"></td>
                        </tr>

                        <tr>
                            <td>Hexadecimal ID</td>
                            <td id="hexIP"></td>
                        </tr>

                        <tr>
                            <td>Dotted decimal ID</td>
                            <td id="dotIP"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="hide2">
        <div class="container">
            <div class="column is-9 is-offset-4">
                <h3 class="title has-text-grey">Subnet</h3>
                <form method="POST" action="">
                    <div id="subnet"></div>
                </form>

            </div>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>





</body>
<script>runPrefix(); hide();</script>

</html>
