<head>

    <title>Calculate</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="column is-9 is-offset-4">
                <h3 class="title">Calculate Subnet</h3>
                <br>
                <p class="subtitle">Original network</p>
                
                <p id="original" class="subtitle is-6"></p>
                <p class="subtitle">Subnet</p>
                <p id="note" class="subtitle is-6"></p>
                <p class="subtitle">Result is limited to 16 entries</p>
                <form method="POST" action="">
                    <div id="s2"></div>
                </form>
                <br>
                <a class="button is-light" onClick="showNext()">Show next 16</a>
            </div>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>


</body>
<script>
    var ip = findGetParameter("ip");
    var prefix = findGetParameter("prefix");
    var i = findGetParameter("i");

    console.log(ip)
    console.log(prefix)
    console.log(i)

    var nu = 16
    showSubnet(ip, prefix, i, nu)
    var n = parseInt(i) - parseInt(prefix)
    var total = BigNumber(2).power(n).toString() + " network"
    
    document.getElementById("note").innerHTML = total + " /" + i
    document.getElementById("original").innerHTML = ip + "/" + prefix

    function showNext() {
        nu = nu + 16
        console.log(nu)
        showSubnet(ip, prefix, i, nu)
    }
</script>
